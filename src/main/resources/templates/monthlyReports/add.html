
<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html xmlns:th="http://www.thymeleaf.org">


<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scs</title>
<!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">-->
<!--    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>-->
<!--    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>-->
<!--    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/bootstrap5.min.css}" href="../../static/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/bootstrap.min.css}" href="../../static/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/font.css}" href="../../static/css/font.css" rel="stylesheet">
    <script th:src="@{/js/jquery.min.js}" src="../../static/js/jquery.min.js"></script>
    <script th:src="@{/js/bootstrap.min.js}" src="../../static/js/bootstrap.min.js"></script>
    <style>



        * {
            margin: 0;
            padding: 0;
        }

        .header {

            background: white;
            color: #8C477E;
            font-size: 15px;
        }

        ul {
            list-style-type: none;
        }
        .nav {
            display: block;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .background {
            background: #8C477E;
            background-blend-mode: darken;
            background-size: cover;
        }

        .nav li {
            display: inline;
            padding-right: 20px;
            color:white;
        }

        .logo {
            display: flex;
            justify-content: center;

        }

        .logo img {
            width: 140px;
            border-radius:35px;
        }
        .events{
            text-align: center;
            padding: 10px 0;
            align-items: center;
            justify-content: center;
            background: #8C477E;
            color:white;
            font-family: 'Ubuntu', sans-serif;
        }


        .center {
            text-align: center;
        }

        .text-footer {
            text-align: center;
            padding: 10px 0;
            font-family: 'Ubuntu', sans-serif;
            display: flex;
            justify-content: center;
            color: white;
        }


        a:hover { text-decoration: none; }
        table, td, th {
            border: 1px solid black;
            text-align: left;
        }
        form {
            box-sizing: border-box;
            padding: 2rem;
            border-radius: 1rem;
            background-color: hsl(0, 0%, 95%);
            border: 4px solid #8C477E;
            display: grid;
            grid-template-columns: 1fr 1fr ;
            gap: 2rem;
            width:450px;
            height:auto;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 15px;
            text-align:center
        }
        .button{
            border-style:none;
            color:white;
        }
    </style>
</head>



<body>


<div class="container-fluid">

    <div class="header">
        <div class="logo">
            <img th:src= "@{/images/SCS_LOGO.jpg}">
            <ul><br><br>
                <li><h1>Student Counselling Services</h1></li>
                <li><h5>Indian Institute of Technology (Banaras Hindu University) Varanasi</h5></li>
            </ul> </div>
        <nav class="events">
            <ul>

                <li><div style="text-align:left;position: absolute;">  <button style="background-color:white;padding:2px; border-radius: 20px; border-color:#854779; ">  <a  th:href="@{/monthlyReports}" style="color:#854779"> <i class="fa fa-arrow-left" style="font-size:16px"></i> Back to list </a></button></div></li>
                <li>  ADD Report </li></ul>
        </nav>


        <br>

    </div>

    <div th:replace="fragments/forms::globalErrors('monthlyReports')" />
    <center>  <form th:action="${#httpServletRequest.requestURI}" th:object="${monthlyReports}" method="post" style="text-align: left;">
        <p>Title : <input name="title" type="text" required></p>
        <p>From date: <input name="from_date" type="date" required></p>
        <p>To Date : <input name="to_date" type="date" required></p>
        <p>Purpose : <input name="purpose" type="text" required></p>

        <center> <input style="background-color:#854779;color:white" type="submit"/> </center>
    </form>
    </center>

    <br>
    <footer class="background">
        <p class="text-footer">
            contact us @ <a href="tel:+05890000111"></a>
        </p>

    </footer>
</div>
</body>
</html>
