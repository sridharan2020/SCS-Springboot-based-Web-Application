<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>List Users</title>
<!--  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />-->
<!--  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>-->
<!--  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>-->

<!--  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">-->
<!--  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>-->
<!--  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>-->
  <link th:href="@{/css/bootstrap5.min.css}" href="../../static/css/bootstrap.min.css" rel="stylesheet">
  <link th:href="@{/css/bootstrap.min.css}" href="../../static/css/bootstrap.min.css" rel="stylesheet">
  <link th:href="@{/css/font.css}" href="../../static/css/font.css" rel="stylesheet">
  <script th:src="@{/js/jquery.min.js}" src="../../static/js/jquery.min.js"></script>
  <script th:src="@{/js/bootstrap.min.js}" src="../../static/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
  <div>
    <form th:action="@{/logout}" method="post">
      <input type="submit" value="Sign Out" />
    </form>
  </div>
  <div>
    <h1>List of Users</h1>
  </div>

  <div>
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
      <tr>
        <th>User ID</th>
        <th>E-mail</th>
        <th>Full Name</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="user: ${listUsers}">
        <td th:text="${user.user_id}">User ID</td>
        <td th:text="${user.email}">E-mail</td>
        <td th:text="${user.fullName}">First Name</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
